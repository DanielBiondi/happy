name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Android APK
        run: |
          # 1. FIND THE APP
          # Looks for app.json or app.config.ts to know where to run the build
          # We ignore node_modules to avoid finding libraries
          CONFIG_FILE=$(find . -maxdepth 4 -name "app.json" -o -name "app.config.js" -o -name "app.config.ts" | grep -v "node_modules" | head -n 1)

          if [ -z "$CONFIG_FILE" ]; then
             echo "Could not find app.json. Assuming root directory..."
             APP_DIR="."
          else
             APP_DIR=$(dirname "$CONFIG_FILE")
             echo "Found Expo app configuration in: $APP_DIR"
          fi
          
          cd "$APP_DIR"

          # 2. GENERATE ANDROID FOLDER
          # This creates the missing 'android' folder using the standard Expo command
          echo "Running prebuild to generate Android files..."
          npx expo prebuild --platform android

          # 3. COMPILE APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HappyCoder-App
          # Uploads any APK found, ignoring the node_modules trash
          path: |
            **/*.apk
            !**/node_modules/**
