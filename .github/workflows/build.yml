name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'    # Fixed: Updated to Node 22 to solve the previous error
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Android APK
        run: |
          # This command finds the folder containing 'gradlew' automatically
          # so we don't have to guess if it's in 'android', 'happy-coder', or 'packages'
          ANDROID_DIR=$(find . -name gradlew -type f | head -n 1 | xargs dirname)
          
          echo "Found Android project in: $ANDROID_DIR"
          cd "$ANDROID_DIR"
          
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HappyCoder-App
          # Finds the .apk file wherever it ended up
          path: "**/*.apk"
