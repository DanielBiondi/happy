name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Generate Android Folder (Prebuild)
        run: |
          echo "Generating Android project..."
          # This command creates the 'android' folder from scratch
          npx expo prebuild --platform android --no-interactive

      - name: Build Android APK
        run: |
          # Now the android folder should exist
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HappyCoder-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
