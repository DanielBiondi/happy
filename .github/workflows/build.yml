name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: true
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=1g"'
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false 
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Android Release
        run: |
          # 1. FIND THE APP
          CONFIG_FILE=$(find . -maxdepth 4 -name "app.json" -o -name "app.config.js" -o -name "app.config.ts" | grep -v "node_modules" | head -n 1)
          if [ -z "$CONFIG_FILE" ]; then
             APP_DIR="."
          else
             APP_DIR=$(dirname "$CONFIG_FILE")
          fi
          cd "$APP_DIR"

          # 2. GENERATE ANDROID FOLDER
          echo "Running prebuild..."
          npx expo prebuild --platform android

          cd android
          chmod +x gradlew

          # 3. GENERATE A SIGNING KEY (Required for Release builds)
          # We create a temporary keystore file so Gradle doesn't complain
          keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

          # 4. HACK: FORCE RELEASE BUILD TO USE DEBUG KEY
          # (This tricks the build into signing the Release APK with our temp key)
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.debug/g' app/build.gradle
          # Ensure release build uses the debug signing config
          perl -i -pe 's/signingConfig signingConfigs.release/signingConfig signingConfigs.debug/g' app/build.gradle

          # 5. BUILD THE RELEASE APK
          ./gradlew clean assembleRelease --no-daemon --max-workers=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HappyCoder-Release
          path: |
            **/*.apk
            !**/node_modules/**
            !**/debug/**
