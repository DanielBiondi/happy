name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # We don't need these large packages for an Android build
          tool-cache: false
          android: false 
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build Android APK
        run: |
          # 1. FIND THE APP
          CONFIG_FILE=$(find . -maxdepth 4 -name "app.json" -o -name "app.config.js" -o -name "app.config.ts" | grep -v "node_modules" | head -n 1)

          if [ -z "$CONFIG_FILE" ]; then
             echo "Could not find app.json. Assuming root directory..."
             APP_DIR="."
          else
             APP_DIR=$(dirname "$CONFIG_FILE")
             echo "Found Expo app configuration in: $APP_DIR"
          fi
          
          cd "$APP_DIR"

          # 2. GENERATE ANDROID FOLDER
          echo "Running prebuild to generate Android files..."
          npx expo prebuild --platform android

          # 3. COMPILE APK
          cd android
          chmod +x gradlew
          
          # We add --max-workers=2 to prevent crashing the CPU since we are tight on resources
          ./gradlew assembleDebug --no-daemon --max-workers=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HappyCoder-App
          path: |
            **/*.apk
            !**/node_modules/**
